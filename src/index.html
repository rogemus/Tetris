<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
</head>

<body>
  <div class="screens">


    <div class="start-screen screen show">
      <div class="screen-content">
        <h1 class="title">Tetris</h1>
        <ul class="menu">
          <li class="menu-item" data-screen="game">Start Game</li>
          <li class="menu-item" data-screen="credits">Credits</li>
        </ul>
      </div>
    </div>


    <div class="end-screen screen">
      <div class="screen-content">
        <h1 class="title">Game Over</h1>
        <div class="results">
          <div class="results-icon">üèÜ</div>
          <div class="results-score">
            <div class="results-score-title">
              Score
            </div>
            <div class="results-score-value">
              0
            </div>
          </div>
        </div>
        <div class="leaderboard">
          <form class="leaderboard-form">
            <input
              id="username"
              placeholder="Enter username"
              class="leaderboard-form-input"
              type="text"
              maxlength="20"
            />
            <button type="submit" class="btn btn-secundary">
              Submit Score
            </button>
          </form>
        </div>
        <ol class="leaderboard-list"></ol>
      </div>
      <button class="btn game-restart">Restart Game</button>
    </div>


    <div class="game-screen screen">
      <div class="screen-content">
        <main class="game-board">
        </main>
        <aside class="gameStats">
          <div class="widget nextMove">
            <div class="widget-content">
              <h2 class="widget-title">Next Piece</h2>
              <div class="widget-value nextMove-board">
              </div>
            </div>
          </div>
          <div class="widget score">
            <div class="widget-content">
              <h2 class="widget-title">Score</h2>
              <div class="widget-value"></div>
            </div>
          </div>
          <div class="widget speed">
            <div class="widget-content">
              <h2 class="widget-title">Speed Multiplier</h2>
              <div class="widget-value"></div>
            </div>
          </div>
        </aside>
      </div>
    </div>

  </div>
</body>

</html>
